<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Note Created</title>
</head>
<body>
  <h2 th:text="${note.title}">
  </h2>
    <h4 th:text="${note.body}"></h4>

  <form th:action="@{/note/{id}(id=${note.id})}" method="post">
      <input type="hidden" name="_method" value="delete">
      <button type="submit">Delete</button>
  </form>

  <form th:action="@{/note/edit/{id}(id=${note.id})}" method="get">
      <input type="hidden">
      <button type="submit">Edit</button>
  </form>
</body>
</html>
